name: ArcItemEditor
version: '1.0.3'
main: com.sh.pxitemeditor.PXItemEditor
api-version: '1.17'

commands:
  ie:
    aliases: [ 아이템편집, itemeditor ]

permissions:
  arc.itemeditor.*:
    default: op
    children:
      - arc.itemeditor.reload
      - arc.itemeditor.name
      - arc.itemeditor.lore
      - arc.itemeditor.custommodeldata
      - arc.itemeditor.unbreakable
      - arc.itemeditor.enchant
  arc.itemeditor.reload:
    default: op
  arc.itemeditor.name:
    default: op
  arc.itemeditor.lore:
    default: op
  arc.itemeditor.custommodeldata:
    default: op
  arc.itemeditor.unbreakable:
    default: op
  arc.itemeditor.enchant:
    default: op